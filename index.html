<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>معرض الصور</h1>
        
        <div class="filter-buttons">
            <button class="active" data-filter="all">الكل</button>
            <button data-filter="nature">الطبيعة</button>
            <button data-filter="city">المدن</button>
            <button data-filter="animals">الحيوانات</button>
        </div>
        
        <div class="gallery">
            <!-- الصور تضاف هنا عن طريق JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-content">
            <i class="fas fa-times close-btn"></i>
            <i class="fas fa-angle-right next-btn"></i>
            <i class="fas fa-angle-left prev-btn"></i>
            <img src="" alt="" class="lightbox-img">
            <div class="image-info">
                <span class="image-name"></span>
                <span class="image-index"></span>
            </div>
        </div>
    </div>

    <footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <p>تم تطوير هذا المشروع بواسطة <strong> Amina bouzakli </strong> كجزء من تدريب CodeAlpha.</p>
            <p>&copy; 2025 جميع الحقوق محفوظة.</p>
        </div>
        <div class="social-links">
            <a href="www.linkedin.com/in/amina-bouzakli-b56680306" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/aminabo/aminabo" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</footer>

    <script src="script.js"></script>
</body>
</html>
